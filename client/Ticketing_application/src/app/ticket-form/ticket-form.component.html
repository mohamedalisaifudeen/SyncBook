<div class="card shadow-sm rounded-3 mt-4">
  <form #configform="ngForm" (ngSubmit)="onSubmit(configform)">
    <div class="card-body">
      <h5 class="card-title mb-3">Configure Ticket Settings</h5>

      <div class="mb-3">
        <label for="FormControlInput1" class="form-label fw-semibold">Total Number of Tickets</label>
        <input
          type="number"
          min="1"
          class="form-control"
          id="FormControlInput1"
          placeholder="Enter a whole number"
          name="total_Tickets"
          [(ngModel)]="config.total_Tickets"
          #total_Tickets="ngModel"
          required
        />
      </div>

      <div class="mb-3">
        <label for="FormControlInput2" class="form-label fw-semibold">Ticket Release Rate (ms)</label>
        <input
          type="number"
          min="1"
          class="form-control"
          id="FormControlInput2"
          placeholder="Values in milliseconds"
          name="ticket_Release_Rate"
          [(ngModel)]="config.ticket_Release_Rate"
          #ticket_Release_Rate="ngModel"
          required
        />
      </div>

      <div class="mb-3">
        <label for="FormControlInput3" class="form-label fw-semibold">Customer Retrieval Rate (ms)</label>
        <input
          type="number"
          min="1"
          class="form-control"
          id="FormControlInput3"
          placeholder="Values in milliseconds"
          name="customer_retrival_Rate"
          [(ngModel)]="config.customer_retrival_Rate"
          #customer_retrival_Rate="ngModel"
          required
        />
      </div>

      <div class="mb-3">
        <label for="FormControlInput4" class="form-label fw-semibold">Maximum Ticket Capacity</label>
        <input
          type="number"
          min="1"
          class="form-control"
          id="FormControlInput4"
          placeholder="Enter a whole number"
          name="maximum_capacity"
          [(ngModel)]="config.maximum_capacity"
          #maximum_capacity="ngModel"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">
        Submit
      </button>
    </div>
  </form>
</div>
